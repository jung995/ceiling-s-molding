      <h1 class="ceiling"> <a href="index.html">돌아가기</a></h1>
        <h2> 곡선 </h2> 
            <p><br><br>
              선은 조형 예술의 가장 기본적인 요소 중 하나로 움직이는 점에 의하여 2차원의 평면에 연속적으로 만들어지는 표시를 말한다.<br> 선은 위치뿐만 아니라 굵기, 모양(곡선, 직선), 길이, 방향, 움직임 등을 가지고 있으며,<br> 어떻게 사용하느냐에 따라 다양한 감정을 전달할 수 있다. 또,선에 의해 다양한 모양과 크기로 면을 분할할 수 있고,<br>곡선은 부드러운 감정을 전달하며 움직임에 따라 역동적이고 활동적인 느낌을 주기도 한다. 
            </p>
      <div class="grid-wrapper">
