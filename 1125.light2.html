         <h2> 사각형 </h2> 
            <p><br><br>
              사각형은 직선과 직각으로 이루어진 기하학적 형태로서 안정감, 신뢰, 견고함, 질서, 합리성을 상징하는 대표적인 조형요소이다.<br> 4개의 변과 4개의 각으로 이루어진 면은 수평과 수직의 균형을 통해 차분하고 정직한 느낌을 주며,<br> 건축 및 디자인에서 가장 기초적인 구조적 요소로 활용된다. 
            </p>
